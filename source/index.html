<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dark Night</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <h3 id="map"></h3>
    </div>

    <div id="buttonBlock">
        <div id="top">
            <button id="botton_up" onclick="game.up()">▲</button>
